<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question , loop : ${questionList}">
        <td>
            [[${loop.count}]] / [[${loop.size}]]
        </td>
        <td th:text="${question.subject}"></td>
        <td th:text="${#temporals.format(question.createdDate, 'dd-MM-yyyy HH:mm')}"></td>
    </tr>
    </tbody>
</table>
