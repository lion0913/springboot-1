<html
        xmlns:th="http://thymeleaf.org">

<div th:fragment="formErrorsFragment" class="alert alert-danger"
     role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
</div>

<div th:fragment="formErrorsFragment2" class="toast toast-demo fade show" role="alert" aria-live="assertive" aria-atomic="true" th:if="${#fields.hasAnyErrors()}">
    <div class="toast-header">
        <strong class="me-auto">경고</strong>
<!--        <small>11 mins ago</small>-->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
    </div>
</div>


</html>
